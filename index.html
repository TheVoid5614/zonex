<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mitu Special</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 10vw;
      font-weight: bold;
      animation: colorCycle 2s infinite;
      text-align: center;
      position: absolute;
      top: 30%;
      transform: translateY(-50%);
      text-shadow: 0 0 10px white, 0 0 20px #ff00cc;
    }

    @keyframes colorCycle {
      0%   { color: #ff0066; }
      25%  { color: #00ffff; }
      50%  { color: #00ff00; }
      75%  { color: #ffcc00; }
      100% { color: #ff00cc; }
    }

    .message-box {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 20px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      margin-top: auto;
      margin-bottom: 40px;
      font-size: 1.3rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4),
                  0 0 30px rgba(255, 0, 200, 0.3);
      backdrop-filter: blur(5px);
    }

    strong {
      color: #00ffff;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 15vw;
      }

      .message-box {
        font-size: 1.1rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Mitu</h1>

  <div class="message-box">
    The world is a better place because someone like you exists in it, <strong>Mitu</strong>.
  </div>

</body>
</html>
